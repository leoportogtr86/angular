<h1 class="title m-20 center">Capturando Eventos</h1>


<div class="center">

    <button (click)="clique($event)">Evento de Clique</button>

</div>


<div class="center m-20">
    <h2 class="title center m-20">Evento de Input</h2>

    <input type="text" (input)="alteraTexto($event)">
</div>

<div class="center">

    <div class="quadrado center" (mouseover)="sobre($event)"></div>


</div>
